<body>

		<div class="container-fluid">
    		<div class="navbar-header">

	<main>
		<div class="container-fluid contact-page-container">
			<div class="row">
				<div class="col-sm-12 contact-title-container">
					<span class="title-size">Contact Us</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<form method="post" action="/signup" class="contact-form">
						<fieldset name="contact-form">
							<label for="email">Email</label>
							<input type="text" name="email" placeholder="foo@bar.com" required/>
							<label for="message">Message</label>
							<textarea class="message" placeholder="I am interested in your services" name="message"></textarea>
						</fieldset>
						<button type="submit" class="contact-button">Send</button>
					</form>
				</div>
			</div>
		</div>
	</main>
