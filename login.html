<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login | STS Luxury</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	
	<nav class="navbar navbar-default unauthenticated-navbar">
		<div class="container-fluid">
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        		<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
      			</button>
      			<a href="index.html"><img src="images/sts-brand.png" class="logo"></a>
      			<span class="call-tag">Call 777-777-7777</span>
    		</div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse unauthenticated-collapse" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav navbar-right unauthenticated-nav-list"><!-- all static pgs except the home page -->
        			<li><a href="index.html">Home</a></li>
        			<li><a href="story.html">About</a></li>
        			<li><a href="login.html">Login</a></li>
      			</ul>
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>

	<main>
		<div class="authentication-container">
			<div class="outer authentication-outer">
				<div class="inner">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-12 authentication-logo">
								<img src="images/sts-brand.png" class="logo">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6  col-sm-offset-3">
								<form class="login-form authentication-form">
									<table>
										<tr class="authentication-form-row">
											<td><label class="authentication-label" for="username">Username</label></td>
											<td><input type="text" name="username" placeholder="albertog123" class="authentication-input"></td>
										</tr>
										<tr class="authentication-form-row">
											<td><label class="authentication-label" for="password">Password</label></td>
											<td><input type="password" name="password" placeholder="helloWorld!@#" class="authentication-input"></td>
										</tr>
									</table>
									<div>
										<button class="authenticate-button" id="login">Login</button>
									</div>	
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/unauthorizedClient.js"></script>
</body>
</html>
